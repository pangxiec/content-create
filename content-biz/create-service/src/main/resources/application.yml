server:
  port: 9001

# 自定义配置
content:
  name: content-create
  version: 0.0.1
  description: 创作分享

spring:
  profiles:
    active: test
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: flag
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.create.pojo
  mapper-locations:
    - classpath*:mapper/*.xml
  # mybatis 日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-handlers-package: com.create.common.enums